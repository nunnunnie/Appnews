<ion-header>
    <ion-navbar>
      <ion-title>Movie News</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item *ngFor="let news of movienews">\
        <ion-thumbnail item-start>
          <img [src]= "news.data.thumbnail">
        </ion-thumbnail>
        <h2>{{news.data.title}}</h2>
        <P>{{news.data.author}}</P>
        <button ion-button clear item-end>
          view
        </button>
      </ion-item>
    </ion-list>
  
  </ion-content>
